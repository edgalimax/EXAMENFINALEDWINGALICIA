{% load static %}
<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Categorías</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container">
<a class="navbar-brand fw-bold" href="/">Mi Tienda</a>
<a class="nav-link text-white" href="/productos/">Productos</a>
<a class="nav-link text-white" href="/creditos/">Créditos</a>
</div></nav>
<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Categorías</h1>
    <a class="btn btn-primary" href="/categorias/nueva/">Nueva categoría</a>
  </div>
  <div class="card shadow-sm"><div class="table-responsive">
  <table class="table table-striped m-0"><thead><tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr></thead>
  <tbody>
  {% for c in categories %}
    <tr><td>{{ c.name }}</td><td>{{ c.description|default:"—" }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="/categorias/{{ c.id }}/editar/">Editar</a></td></tr>
  {% empty %}
    <tr><td colspan="3" class="text-center text-muted py-4">No hay categorías aún.</td></tr>
  {% endfor %}
  </tbody></table></div></div>
</main>
<footer class="text-center text-muted py-4"><small>© {{ now|date:"Y" }} Mi Tienda</small></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
