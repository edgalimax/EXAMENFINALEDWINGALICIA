<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nueva/Editar Categoría</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container">
<a class="navbar-brand fw-bold" href="/">Mi Tienda</a>
<a class="nav-link text-white" href="/categorias/">Categorías</a>
<a class="nav-link text-white" href="/productos/">Productos</a>
</div></nav>
<main class="container py-4">
  <div class="row justify-content-center"><div class="col-md-7">
    <div class="card shadow-sm"><div class="card-body">
      <h1 class="h4 mb-3">{{ view.object|default_if_none:"Nueva" }} Categoría</h1>
      <form method="post">{% csrf_token %}{{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Guardar</button>
          <a class="btn btn-outline-secondary" href="/categorias/">Cancelar</a>
        </div>
      </form>
    </div></div>
  </div></div>
</main>
<footer class="text-center text-muted py-4"><small>© {{ now|date:"Y" }} Mi Tienda</small></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
